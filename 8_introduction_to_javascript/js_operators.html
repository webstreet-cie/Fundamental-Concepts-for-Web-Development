<!DOCTYPE html>
<html>
<body>
  <h1>Operators</h1>
  <h2>Open your JavaScript Console to see the results.</h2>

<script>
//binary operator
var y = 3 + 21;
console.log(y);

//unary operator
var x=1;
x=-x;
console.log(x);

//String Operators
//result should be "mysentence"
var sentence = "my" + "sentence"
console.log(sentence);
//result should be "132"
var test = 1 + '32';
console.log(test);

//Assignment Operators
//equal assignment
var result = "this is my result";
console.log(result);

//addition assignment
var mark = 10;
mark += 2;
//result is 12
console.log(mark);

//Arithmetic Operators
//addition
var sum =  9 + 2;
console.log(sum);

//multiplication
var multiplication =  9 * 2;
console.log(multiplication);

//subtraction
var sub = 9-2;
console.log(sub);

//division
var div = 9/2;
console.log(div);

//Modulus (Division Remainder): the result should be 1
var mod = 9%2;
console.log(mod);

//Comparison Operators
var age = 29;
if (age >=18)
{
  console.log("Welcome on our website!");
}
else {
  console.log("Good Bye!");
}

//Logical Operators
var age = 29;
var sex = "F";
if (age >=18 && sex=="F")
{
  console.log("This website is for you, woman over 18!");
}
else {
  console.log("Either you're a man or you're under 18 or both, get out!");
}

</script>

</body>
</html>
