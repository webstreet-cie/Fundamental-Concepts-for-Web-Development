<!DOCTYPE html>
<html>
<body>
  <h1>Data Types in JavaScript</h1>
  <h2>Open your JavaScript Console to see the results.</h2>

<script>
  //data types are dynamic in JavaScript
  var y;           // Now y is undefined
  y = 23;           // Now y is a Number
  y = "Roxane";      // Now y is a String
  console.log(y);

  //There exists 6 primitive types in JavaScript: String, Number, Boolean, Null, Undefined, Symbol

  //string
  var fruit = "orange";   // Using double quotes
  var fruit = 'peach';   // Using single quotes

  var answer1 = "It's alright";             // Single quote inside double quotes
  var answer2 = "He is called 'George'";    // Single quotes inside double quotes
  var answer3 = 'He is called "George"';    // Double quotes inside single quotes

  //numbers
  var x1 = 129.00;     // Written with decimals
  var x2 = 129;        // Written without decimals

//scientific notation
  var x = 129e5;      // 12900000
  var y = 129e-5;     // 0.00129

  //booleans
var x = 12;
var y = 12;
var z = 6;
console.log(x == y)       // Returns true
console.log(x == z)       // Returns false

//null
var x = null;
if (x === null) {
console.log("The value is null");
}

//undefined
var age;
age = undefined;
age = "";

//typeof
console.log("Typeof fruit is:"+ typeof fruit);



</script>

</body>
</html>
