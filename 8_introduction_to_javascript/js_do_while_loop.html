      <h1>JavaScript Do While Loop</h1>
      <script type = "text/javascript">
            var items = 10;
            document.write("Starting Loop " + "<br />");

            do {
               document.write("Processing item nÂ° : " + items + "<br />");
               items--;

            while (items >0);

      </script>

   </body>
